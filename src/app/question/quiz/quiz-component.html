<mat-card>
    <mat-card-title>
      <h2>Quiz</h2>
    </mat-card-title>
      <mat-card-content>
      <form [formGroup]="quizForm" autocomplete="off">
          <mat-form-field class="full-width">
            <mat-label>Quiz</mat-label>
            <input matInput placeholder="Quiz Title" formControlName="quizTitleCtrl">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
          <button mat-raised-button color="primary" (click)="null">POST</button>
          <button mat-raised-button color="primary" (click)="null">NEW</button>
      </mat-card-actions>
  </mat-card>
